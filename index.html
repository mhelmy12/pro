<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Desserts Shop</title>
</head>
<body>
  <div class="container">
    <h1>Desserts</h1>
    <div class="grid">
      <div class="card" data-name="Waffle with Berries" data-price="6.50">
        <img src="Images/Waffle with Berries.jpeg" alt="Waffle with Berries">
        <h3>Waffle with Berries</h3>
        <p>$6.50</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Vanilla Bean Crème Brûlée" data-price="7.00">
        <img src="Images/Vanilla Bean Crème Brûlée.jpeg" alt="Vanilla Bean Crème Brûlée">
        <h3>Vanilla Bean Crème Brûlée</h3>
        <p>$7.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Macaron Mix of Five" data-price="8.00">
        <img src="Images/Macaron Mix of Five.jpeg" alt="Macaron Mix of Five">
        <h3>Macaron Mix of Five</h3>
        <p>$8.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Classic Tiramisu" data-price="5.50">
        <img src="Images/Classic Tiramisu.jpeg" alt="Classic Tiramisu">
        <h3>Classic Tiramisu</h3>
        <p>$5.50</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Pistachio Baklava" data-price="6.00">
        <img src="Images/Pistachio Baklava.jpeg" alt="Pistachio Baklava">
        <h3>Pistachio Baklava</h3>
        <p>$6.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Lemon Meringue Pie" data-price="5.00">
        <img src="Images/Lemon Meringue Pie.jpeg" alt="Lemon Meringue Pie">
        <h3>Lemon Meringue Pie</h3>
        <p>$5.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Red Velvet Cake" data-price="4.50">
        <img src="Images/Red Velvet Cake.jpeg" alt="Red Velvet Cake">
        <h3>Red Velvet Cake</h3>
        <p>$4.50</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Salted Caramel Brownie" data-price="5.75">
        <img src="Images/Salted Caramel Brownie.jpeg" alt="Salted Caramel Brownie">
        <h3>Salted Caramel Brownie</h3>
        <p>$5.75</p>
        <button>Add to Cart</button>
      </div>
      <div class="card" data-name="Vanilla Panna Cotta" data-price="6.25">
        <img src="Images/Vanilla Panna Cotta.jpeg" alt="Vanilla Panna Cotta">
        <h3>Vanilla Panna Cotta</h3>
        <p>$6.25</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart (0)</h2>
      <ul class="cart-items"></ul>
      <div class="total">Order Total: $0.00</div>
      <div class="confirm">
        <button onclick="location.reload()">Confirm Order</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
